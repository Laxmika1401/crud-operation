<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'edit.css' %}">
    <title>Edit Page</title>
    
</head>
<body>
    
    <div> 
        <form action="/show">
        <input type="submit" value="Show Records" id="btn">
        </form>

    </div> 
    
    <div id="DivOne" class="container">
        <form action="/RecordEdited" method="post">
            {% csrf_token %}
            <h3>EMPLOYEE_ID:<input type="text" required autofocus name="id" id="id" value = {{EMPLOYEE_ID}}></h3>
            <h3> EMAIL_ID:<input type="email" required autofocus name="email" id ="id"  value={{EMAIL_ID}}></h3>
            <h3> AGE:<input type="number" required autofocus name="number" id="id" value={{AGE}}></h3>
            <h3> OCCUPATION: <input type = "text" required autofocus name="occupation" id="id" value={{OCCUPATION}}></h3>
            <input type="submit" id="btn" value="Edit Record">

        
        </form>
        <span>{{msg}}</span>
    </div>   
</body>
</html>
